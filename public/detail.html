<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>指数详情 | 指数温度计</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/" class="back">← 返回首页</a>
      <h1 id="index-title">指数详情</h1>
      <p class="subtitle">历史估值分位 + 趋势观察</p>
    </div>
  </header>

  <main class="container">
    <section class="detail-grid">
      <div class="detail-stats card">
        <h2>当前数据</h2>
        <div id="current-stats"></div>
      </div>
      <div class="detail-chart card">
        <h2>历史PE/PB分位</h2>
        <canvas id="valuationChart" height="120"></canvas>
      </div>
    </section>

    <section class="card">
      <h2>指数实时行情</h2>
      <div id="tv-container">
        <div id="tv-chart" style="height:420px;"></div>
      </div>
    </section>

    <section class="card">
      <h2>趋势与宏观/情绪</h2>
      <div id="trend-insights" class="muted">
        <p>根据简单移动均线、RSI 等技术指标以及宏观/情绪代理数据（如 VIX、美元指数 DXY 等）进行轻量级文本分析。</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 指数温度计 · 免责声明：本网站提供的信息仅供学习与研究使用，不构成投资建议，据此操作风险自负。</p>
    </div>
  </footer>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="/detail.js"></script>
</body>
</html>
